<html>

<head>
    <title>404 Page not found</title>
    <script>
        const versions = { en: 'v257' };
        let pathname = location.pathname;
        (function () {
            let sheet = document.createElement('style');
            sheet.innerHTML = "#parDNF{display:unset}#parFWD{display:none}";
            document.firstChild.appendChild(sheet);
            const newPath = pathname.replace(/^\/Docs\/docs(-(\w\w))?\/(?!v\d+)/, getLink);
            if (location.pathname === pathname) location.pathname = newPath;
            pathname = newPath;

            function getLink(m, add = '', lang = 'en') {
                sheet.innerHTML = "#parDNF{display:none}#parFWD{display:unset}";
                return `/Docs/docs${add || ''}/${versions[lang] || versions.en}/`;
            }
        })();
    </script>
    <style>

    </style>
</head>

<body onLoad="altLink.href=pathname;">
    <div id="content">
        <h1>Oops. That shouldn't have happened.</h1>
        <p id="parDNF">The site you requested was not available.</p>
        <p id="parFWD">
            You probably tried to access an outdated path.<br>
            If you are not forwarded automatically <a id="altLink" href="">click here</a>.
        </p>
    </div>
</body>

</html>
